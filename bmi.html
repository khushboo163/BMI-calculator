<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="instructions">
            Use this tool to calculate your Body Mass Index (BMI) and find out your weight category.
        </p>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <button type="submit" id="calculateBtn">Calculate BMI</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Your BMI: <span id="bmiValue"></span></h2>
            <p id="bmiCategory"></p>
        </div>
        <div class="bmi-info">
            <h3>BMI Categories:</h3>
            <ul>
                <li><strong>Underweight:</strong> Less than 18.5</li>
                <li><strong>Normal weight:</strong> 18.5 – 24.9</li>
                <li><strong>Overweight:</strong> 25 – 29.9</li>
                <li><strong>Obesity:</strong> 30 or greater</li>
            </ul>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
